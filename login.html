<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>
    <div class="logo-wrap">
        <h2 class="logo_l">
            <img src="./images/123_03.png" alt="">
        </h2>
    </div>
    <div class="con-wrap">
        <div class="box">
            <span class="s1">账号登陆</span>
            <span class="s2">扫码登录</span>
            <input class="in1" type="text" placeholder="邮箱/手机号/小米ID" id="username" >
            <input class="in2" type="password" placeholder="密码" id="userpass">
            <input type="btnnon" value="登录" class="in3" id="btnLogin" >
            <div class="box2">
                <span>手机短信登录/注册</span>
                <span>立即注册</span>
                <span>忘记密码?</span>
            </div>
            <div id="messageBox">
            </div>
            <img class="s3" src="./images/zhizhizhi_03.png" alt="">
        </div>
    </div>

    <div class="foot-wrap">
        <nav>
            <li>简体</li>
            <li>繁体</li>
            <li>English</li>
            <li>常见问题</li>
            <li>隐私政策</li>
        </nav>
        <p>小米公司版权所有-京ICP备10046444 京公网安备11010802020134号-京ICP证110507号</p>
    </div>
</body>
</html>

<script type="text/javascript" src="js/cookieTools.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function(){		
		$("#btnLogin").click(function(){
			$.post(
				"login.php",
				{
					"username":$("#username").val(),
					"userpass":$("#userpass").val()
				},
				function(data){
					if(data=="success"){
						$("#messageBox").html("亲，恭喜您，登录成功！2秒后跳转到<a href='index.html'>首页</a>！");
					
						addCookie("username",$("#username").val(),7);
						setTimeout(()=>{
							location.href="index.html";
						},2000);
					}else if(data=="fail"){
						$("#messageBox").html("不好意思，亲，用户名或者密码错误！");
					}else{
						$("#messageBox").html("不好意思，亲，服务器出错了！");
					}
				}
			);
		});
	});
	
</script>
